name: .NET

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:

    runs-on: ubuntu-latest
    name: Build and release

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build PoliFemoBackend.csproj /p:DeployOnBuild=true /p:Configuration=Release /p:Platform="x64" /p:PublishProfile=Properties/PublishProfiles/linux-x64.pubxml

    - name: Get current date
      continue-on-error: true
      id: date
      run: echo "::set-output name=date::$(date +'%Y%m%dT%H%M%S')"
      
    - name: Create GitHub Release
      if: ${{ github.actor != 'dependabot[bot]' && github.base_ref == 'main' }}
      uses: softprops/action-gh-release@v1
      with:
          files: "/home/runner/work/PoliFemoBackend/PoliFemoBackend/bin/Release/net6.0/PoliFemoBackend.zip"
          tag_name: ${{ steps.date.outputs.date }}
          token: ${{ secrets.RELEASES_TOKEN }} 
   
    - name: Create Artifact
      if: ${{ github.actor != 'dependabot[bot]' && github.base_ref == 'dev' && github.event.action == 'push' }} 
      uses: actions/upload-artifact@v3
      with:
        name: polifemo-dev-build
        path: /home/runner/work/PoliFemoBackend/PoliFemoBackend/bin/Release/net6.0/PoliFemoBackend.zip


  
  
  deploy:

    needs: [build]
    runs-on: ubuntu-latest
    name: Deploy
    if: ${{ github.actor != 'dependabot[bot]' }}
      
    steps:
    - name: Deploy
      run: curl -m 10 https://api.polinetwork.org/v1/admin/deploy?token=${{ secrets.TOKEN_UPGRADE }}

    - name: Wait
      continue-on-error: true
      run: sleep 20
      
    - name: Check whether the deployment was successful
      if: ${{ github.base_ref == 'main' }}
      run: UPT=$(curl https://api.polinetwork.org/v1/admin/uptime); if [ $UPT -ge 120 ]; then exit 1; else exit 0; fi
