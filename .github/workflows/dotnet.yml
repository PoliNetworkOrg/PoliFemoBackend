name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Download PublishProfile
      uses: wei/wget@v1.1.1
      with:
        args: https://raw.githubusercontent.com/PoliNetworkOrg/PoliFemoBackend/main/Properties/PublishProfiles/linux-x64.pubxml
    - name: publish
      run: dotnet publish PoliFemoBackend.csproj /p:Configuration=Release /p:Platform="x64" /p:PublishProfile=linux-x64.pubxml
      
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y%m%dT%H%M%S')"

    - name: Tag snapshot
      uses: tvdias/github-tagger@v0.0.1
      with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.date.outputs.date }}

    - name: Create Github Release
      uses: ncipollo/release-action@v1
      with:
          artifacts: "/home/runner/work/PoliFemoBackend/PoliFemoBackend/bin/x64/Release/net6.0/linux-x64/publish/PoliFemoBackend.zip"
          token: ${{ secrets.RELEASES_TOKEN }}
          tag: ${{ steps.date.outputs.date }}
